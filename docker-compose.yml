version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking-system
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - booking-network
    # Optional: Mount volumes for persistent data
    # volumes:
    #   - ./data:/app/data

  # Optional: Add PostgreSQL database
  # Uncomment if you want to use a database
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: booking-db
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_USER: bookinguser
  #     POSTGRES_PASSWORD: bookingpass
  #     POSTGRES_DB: bookingdb
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - booking-network

networks:
  booking-network:
    driver: bridge

